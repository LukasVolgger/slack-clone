<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container" (click)="drawer.toggle()">LOGO</div>

    <ul class="menu-items">
      Chats
      <li
        [routerLink]="['/chat/welcome']"
        routerLinkActive="router-link-active"
      >
        # welcome
      </li>
      <li [routerLink]="['/welcome']" routerLinkActive="router-link-active">
        # news-chat
      </li>
      <li *ngFor="let channel of this.firestoreService.allChannels">
        #{{ channel.channelName }}
      </li>
      <li (click)="openDialog()"><mat-icon>add</mat-icon>Create New-Chat</li>
    </ul>

    <ul class="menu-items">
      Users
      <li>User 1</li>
      <li *ngFor="let user of this.firestoreService.allUsers">
        {{ user.displayName }}
      </li>
    </ul>
    <li class="logout" (click)="this.authService.logOut()">
      <mat-icon>logout</mat-icon>Log Out
    </li>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar class="header">
      <mat-toolbar-row>
        <div class="header-left">
          <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
          <span class="headline">Slack Clone</span>
          <input
            class="search_field hide_mobile"
            type="text"
            placeholder="search"
          />
        </div>
        <div *ngIf="authService.userData as user" class="user-container">
          <span>{{ user.displayName }}</span>
          <a
            [routerLink]="['/chat/account']"
            routerLinkActive="router-link-active"
          >
            <img
              class="profile-picture"
              src="{{
                user.photoURL
                  ? user.photoURL
                  : './../../../assets/img/blank_user.svg'
              }}"
              alt="{{ user.displayName }}"
            />
          </a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
