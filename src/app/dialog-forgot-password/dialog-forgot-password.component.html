<h2>Reset Password</h2>
<p class="text-center">
    Please enter your email address to request a password reset.
</p>

<form [formGroup]="resetPasswordForm" (submit)="this.onSubmit()" ngNativeValidate>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput #passwordResetEmail formControlName="email" required /> </mat-form-field><br />
    <div class="form-actions">
        <button class="primary-btn" type="submit" mat-raised-button>Reset Password</button>
        <button (click)="this.dialog.close()" mat-raised-button>Close</button>
    </div>
</form>
