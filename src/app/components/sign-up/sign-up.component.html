<div class="component-wrapper">
    <div class="sign-up-container">
        <h1>
            Slack-Clone registration
            <img class="logo" src="./../../assets/images/logo.svg" alt="Logo" />
        </h1>
        <span>We suggest using the email address that you use at work.</span>
        <form [formGroup]="signUpForm" (submit)="onSubmit()" ngNativeValidate>
            <mat-form-field appearance="outline">
                <mat-label>Display Name</mat-label>
                <input type="text" matInput #userDisplayName required formControlName="userDisplayName" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput #userEmail required formControlName="email" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput #userPwd required type="password" formControlName="password" />
            </mat-form-field>
            <div class="form-actions">
                <button class="prim-btn" mat-raised-button (click)="onSubmit()">Sign up</button>
                <button class="sec-btn" mat-raised-button (click)="this.openGuestUserDialog()">Try as guest</button>
            </div>
        </form>
        <span>OR</span>
        <div>
            <button class="google-login" mat-stroked-button id="googleLogin" (click)="authService.googleAuth()"><img class="google-icon" src="assets/images/googleicon.png" alt="Google Icon" />Continue with Google</button>
        </div>
        <div class="to-sign-in">
            <span>Already using Slack-Clone?</span>
            <a class="auth-link" (click)="this.utils.redirectToLogin()" [routerLink]="['/sign-up']" routerLinkActive="router-link-active">Sign in to an existing worksapce</a>
        </div>
    </div>
    <a class="legal-notice-link auth-link" routerLink="/legal-notice" target="_blank">Imprint <span>|</span> Privacy policy</a>
</div>
