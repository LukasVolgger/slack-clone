<div class="component-wrapper">
    <div class="to-sign-up">
        <p>New to Slack-Clone?</p>
        <a [routerLink]="['/sign-up']" routerLinkActive="router-link-active">Sign up</a>
    </div>

    <div class="sign-in-container">
        <h1>First of all, enter your email address</h1>
        <span> We suggest using the email address that you use at work. </span>
        <button (click)="this.authService.googleAuth()" class="width-25vw google-login" mat-stroked-button id="googleLogin">
      <img
        class="google-icon"
        src="assets/images/googleicon.png"
        alt=""
      />Login with google account
    </button>
        <p>or</p>

        <form type="">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input class="width-25vw" autocomplete="off" type="email" matInput #userName placeholder="Email" />
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" class="width-25vw">
                    <mat-label>Password</mat-label>
                    <input autocomplete="off" type="password" matInput #userPassword placeholder="Password" />
                </mat-form-field>
            </p>

            <button class="width-25vw" mat-raised-button color="loginbutton" (click)="this.authService.signIn(userName.value, userPassword.value)">
        Login
      </button>
            <p>
                <a [routerLink]="['/forgot-password']" routerLinkActive="router-link-active">Forgot Password?</a>
            </p>

        </form>
    </div>
</div>
