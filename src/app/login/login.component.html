<div class="component-wrapper">
  <div class="sign-in-container">
    <h1>Sign in to Slack</h1>
    <span> We suggest using the email address that you use at work.</span>
    <button
      (click)="this.authService.googleAuth()"
      class="width-25vw google-login"
      mat-stroked-button
      id="googleLogin"
    >
      <img class="google-icon" src="assets/images/googleicon.png" alt="" />Login
      with google account
    </button>
    <p>OR</p>

    <form
      type=""
      [formGroup]="contactForm"
      (submit)="onSubmit(this.userEmail.value, this.userPassword.value)"
      ngNativeValidate
    >
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            class="width-25vw"
            autocomplete="off"
            type="email"
            matInput
            #userEmail
            placeholder="Email"
            formControlName="email"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" class="width-25vw">
          <mat-label>Password</mat-label>
          <input
            autocomplete="off"
            type="password"
            matInput
            #userPassword
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      <button class="width-25vw" mat-raised-button color="login-button">
        Login
      </button>
      <p>
        <a (click)="this.openForgotPasswordDialog()">Forgot Password?</a>
      </p>
    </form>
    <button mat-raised-button (click)="this.openGuestUserDialog()">
      Login as guest
    </button>
    <div class="to-sign-up">
      <p>New to Slack-Clone?</p>
      <a [routerLink]="['/sign-up']" routerLinkActive="router-link-active"
        >Sign up</a
      >
    </div>
  </div>
</div>
