<div class="chatroom">
    <h2> {{ channel.channelName }} </h2>

    <mat-card class="">
        <div class="post-headline">
            <!-- <img class="profile" src="assets\img\male.png"> -->
        </div>
        <div>
            First post!
        </div>
    </mat-card>


    <div class="message-container">
        <mat-form-field appearance="fill">
            <mat-label>Your Message</mat-label>
            <textarea [(ngModel)]="input" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5" cdkAutosizeMaxRows="10"></textarea>
        </mat-form-field>
        <button mat-raised-button (click)="postMessage()">Post</button>
    </div>

</div>
