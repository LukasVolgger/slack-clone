<h1 mat-dialog-title>Delete your message?</h1>
<div mat-dialog-content>
    <input class="current-message" disabled="true" type="text" [(ngModel)]="this.firestoreService.currentMessage.message">
</div>
<div mat-dialog-actions>
    <button color="warn" mat-raised-button (click)="this.firestoreService.deleteMessage();this.dialogRef.close()">Yes</button>
    <button color="basic" mat-raised-button (click)="this.dialogRef.close()">Cancel</button>
</div>
