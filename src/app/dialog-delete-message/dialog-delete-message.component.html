<mat-form-field appearance="fill">
    <mat-label>Delete your message?</mat-label>
    <textarea readonly [(ngModel)]="this.firestoreService.currentMessage.message" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5" cdkAutosizeMaxRows="10"></textarea>
</mat-form-field>
<button mat-raised-button (click)="this.firestoreService.deleteMessage();this.dialogRef.close()">Yes</button>
